<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iversen Bygg AS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Sans+3:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header class="branding">
            <img src="logo.png" alt="Iversen Bygg AS logo" class="logo" />
        </header>

        <section class="content">
            <div class="intro">
                <div class="main-content">
                    <p class="headline">Et lite firma med stort fokus p√• kvalitet og god kundeservice!</p>
                    <button id="contactBtn">Kontakt oss</button>
                </div>
                <div class="divider-container">
                    <div class="vertical-divider"></div>
                </div>
                <div class="services">
                    <ul>
                        <li>Oppussing</li>
                        <li>Tilbygg</li>
                        <li>Garasje</li>
                        <li>Bad</li>
                    </ul>
                </div>
            </div>

            <div class="image-box">
                <img src="planks.png" alt="Byggverk" />
            </div>
        </section>

        <footer>
            <p>Tlf: +47 954140835</p>
            <p>E-post: Nicolai@iversenbygg.no</p>
            <p>Sosiale medier: @iversenbygg</p>
        </footer>
    </div>

    <div class="modal hidden" id="contactModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Kontakt oss:</h2>
            <form>
                <label for="email">Din mail:</label>
                <input type="email" id="email" name="email" required />

                <label for="message">Kommentar:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send mail</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
